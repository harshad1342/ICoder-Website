{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% load static %}
<div style="background-image:url({% static 'contact_us.jpg' %})">
</div>
{% block body %}
{% load static %}
<div style="background-image:url({% static 'contact_us.jpg' %})">
<div class="container">
  <form  method="post">
      {% csrf_token %}
        <h2 class="my-4" align="center"> Contact Us</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input class="form-control" id="phone" name="phone" type="phone">
      </div>
      <div class="form-group">
        <label for="content">Describe your issue</label>
         <textarea class="form-control" name="content" id="content" cols="30" role="6"> </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
{% endblock %}
